<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/slider_style.css" />
    <!-- 
      font family
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome Link for Icons -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Multi Vendore Restaurant</title>
  </head>
  <body class="font-poppins" style="background-color: #ebedf3">
    <div class="flex justify-center items-center pt-10">
      <form
        class="px-4 border max-w-4xl w-full py-10 shadow-lg rounded bg-slate-300 bg-opacity-50 md:bg-white"
      >
        <div class="grid gap-5 mb-5 px-5">
          <div>
            <label for="first-name">Name</label>
            <input
              class="border bg-[#ebedf3] mt-2 py-2 px-4 rounded-md shadow-md w-full focus:outline-none hover:border-gray-500"
              type="text"
              name="first-name"
              placeholder="Your project name"
              id="first-name"
            />
          </div>
          <div>
            <label for="Description">Description</label>
            <textarea
              class="border bg-[#ebedf3] mt-2 py-2 px-4 rounded-md shadow-md w-full focus:outline-none hover:border-gray-500"
              name="Description"
              placeholder="Description aor your project"
              id=""
              rows="10"
            ></textarea>
          </div>
        </div>

        <div class="px-5 mb-5">
          <button
            type="submit"
            class="border md:w-36 h-full text-white bg-black text-white rounded font-bold text-xl p-2"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <script src="/assets/Js/script_slider.js"></script>
    <script src="/assets/Js/darkMode.js"></script>
    <script src="/assets/Js/responsive_codes.js"></script>
  </body>
</html>
