<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../assets/css/slider_style.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <!-- 
      font family
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome Link for Icons -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Multi Vendore Restaurant</title>
  </head>
  <body class="font-vazir">
    <!--Navbar section-->
    <header class="bg-slate-50 drop-shadow-lg">
      <nav
        class="flex items-center justify-between flex-wrap bg-white-500 h-20"
        style="margin-left: 20px; margin-right: 20px"
      >
        <!-- Logo image -->
        <div class="flex items-center text-black">
          <a href="index.html">
            <img src="/assets/images/logo/foodOnlineLogo.png" class="h-11"
          /></a>
          <!-- Serach Box -->
          <div class="flex items-center w-72 h-11 relative font-light rounded">
            <label for="focus" class="absolute right-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                />
              </svg>
            </label>
            <input
              class="w-full py-2 pr-10 text-sm border-2 border-black"
              type="text"
              id="focus"
              placeholder="محل تحویل سفارش خود را وارد کنید"
            />
          </div>
        </div>
        <!-- Register button -->
        <div class="flex items-center ml-10">
          <a href="" class="hover:text-red-800 ml-6">
            <svg
              class="w-10 h-8 text-red-500"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
              />
            </svg>
          </a>
          <button>
            <a
              href="marketplace.html"
              class="inline-block text-sm w-[132px] px-4 py-2 border rounded text-white bg-red-500 border-red-500 hover:bg-red-800 font-bold"
            >
              بازارگاه</a
            >
          </button>
          <label class="font-bold mr-4 ml-4 text-1xl">
            <a href="#" class="cursor-pointer ml-2">ورود</a> /
            <a href="#" class="cursor-pointer mr-2">ثبت نام</a></label
          >
          <button>
            <a
              href="#"
              class="inline-block text-sm px-4 py-2 w-[192px] border rounded text-white bg-red-500 border-red-500 hover:bg-red-800 font-bold"
            >
              ثبت نام رستورانت</a
            >
          </button>
        </div>
      </nav>
    </header>
    <!-- login page -->
    <div id="login-hero" class="flex items-center mt-20" style="margin:auto">
      <div
        class="w-[450px] h-[450px] bg-white relative left-[50%] border-t-4 shadow-lg rounded"
      >
        <div class="text-center mb-4">
          <h1 class="font-bold text-xl pt-5 text-black">SIGN UP</h1>
          <p class="text-sm">Order Food From Favarite Restaurant.</p>
        </div>
        <hr
          class="h-px my-4 bg-black border-0 dark:bg-black"
          style="margin-left: 40px; margin-right: 40px"
        />
        <!-- Form Login -->
        <form
          action="#"
          class="mt-10 border"
          style="margin-left: 40px; margin-right: 40px"
        >
          <label for="email">Email Address</label><br />
          <input
            type="email"
            class="w-full h-11 my-2 pl-3 outline-none border hover:border-gray-500 hover:border-b-4"
            name="email"
            placeholder="Enter Your Email Address..."
          /><br />
          <label for="password" class="mt-3">Password</label><br />
          <input
            type="password"
            class="w-full h-11 mt-2 pl-3 outline-none border hover:border-gray-500 hover:border-b-4"
            name="password "
            placeholder="Enter Your Password..."
          />
          <!-- submit Button -->
          <div class="mx-10">
            <button
              class="items-center w-full h-full text-white bg-red-500 border-red-500 hover:bg-red-800 rounded font-bold text-xl p-1 mt-7"
            >
              Submit
            </button>
          </div>
          <!-- Forgot password -->
          <div class="flex mt-7 justify-between underline text-blue-600">
            <a href="#" class=""><p>Don't have an account?</p></a>
            <a href="#"><p>Forgot password?</p></a>
          </div>
        </form>
        <!-- end Form Login -->
      </div>
    </div>
    <!-- Footer -->
    <footer
      class="flex flex-col items-center justify-center h-80"
      style="background-color: #282c35"
    >
      <div class="text-gray-500 font-bold tracking-wider text-2xl">
        <h4>مشترک شدن در خبرنامه ما</h4>
      </div>
      <!-- Sign up section -->
      <div class="flex w-1/2 h-12 justify-between mt-5 px-14">
        <input
          class="w-3/4 h-full outline-none rounded pr-4"
          type="email"
          placeholder=" ایمیل آدرس  خود را وارد کنید..."
        />
        <button
          class="w-36 h-full text-white bg-red-500 border-red-500 hover:bg-red-800 rounded font-bold text-xl p-1"
        >
          وارد شدن
        </button>
      </div>
      <hr class="w-3/4 mt-10 text-white" />
      <!-- Copy Right Section -->
      <div class="copy-right mt-4 text-gray-300 text-sm">
        <p>
          © 2024 FOODBAKERY . کلیه حقوق محفوظ است . توسعه یافته توسط
          <a href="https://github.com/Ali-Sina-255" target="_blank"
            ><span class="text-red-900 font-bold underline px-1 text-lg">
              Ali Sina</span
            >
          </a>
          <span class="text-white font-bold text-lg px-1">/</span>
          <a href="https://github.com/Elyajan" target="_blank">
            <span class="text-red-900 font-bold px-1 underline text-lg">
              Anwar
            </span></a
          >
        </p>
      </div>
    </footer>

    <script src="/assets/Js/script_slider.js"></script>
  </body>
</html>
