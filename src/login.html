<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Login Vendore Restaurant</title>
  </head>
  <body>
    <header class="bg-slate-50 drop-shadow-lg">
      <nav
        class="flex items-center justify-between flex-wrap bg-white-500 h-20"
        style="margin-left: 20px; margin-right: 20px"
      >
        <!-- Logo image -->
        <div class="flex items-center text-black mr-6">
          <a href="index.html"> <img src="/assets/images/logo/foodOnlineLogo.png" class="h-11" /></a>
          <!-- Serach Box -->
          <div
            class="flex items-center w-72 h-11 relative ml-3 font-light rounded"
          >
            <label for="focus" class="absolute right-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                />
              </svg>
            </label>
            <input
              class="w-full p-2 text-sm border-2 border-black"
              type="text"
              id="focus"
              placeholder="Enter your delivary location"
            />
          </div>
        </div>
        <!-- Register button -->
        <div>
          <button>
            <a
              href="marketplace.html"
              class="inline-block text-sm px-4 py-2 border rounded text-white bg-red-500 border-red-500 hover:bg-red-800 font-bold lg:mt-0"
            >
              MARKETPLACE</a
            >
          </button>
          <label class="font-bold mr-3 ml-3 text-1xl">
            <a href="login.html" class="cursor-pointer">LOGIN</a> /
            <a href="User_Register.html" class="cursor-pointer"
              >REGISTER</a
            ></label
          >
          <button>
            <a
              href="restaurant_register.html"
              class="inline-block text-sm px-4 py-2 border rounded text-white bg-red-500 border-red-500 hover:bg-red-800 font-bold lg:mt-0"
            >
              REGISTER RESRAURANT</a
            >
          </button>
        </div>
      </nav>
    </header>
    <!-- login page -->
    <div id="login-hero" class="flex items-center mt-20" style="margin: auto">
      <div
        class="w-[450px] h-[450px] bg-white relative left-[50%] border-t-4 shadow-lg rounded"
      >
        <div class="text-center mb-4">
          <h1 class="font-bold text-xl pt-5 text-black">SIGN UP</h1>
          <p class="text-sm">Order Food From Favarite Restaurant.</p>
        </div>
        <hr
          class="h-px my-4 bg-black border-0 dark:bg-black"
          style="margin-left: 40px; margin-right: 40px"
        />
        <!-- Form Login -->
        <form
          action="#"
          class="mt-10"
          style="margin-left: 40px; margin-right: 40px"
        >
          <label for="email">Email Address</label><br />
          <input
            type="email"
            class="w-full h-11 my-2 pl-3 outline-none border hover:border-gray-500 hover:border-b-4"
            name="email"
            placeholder="Enter Your Email Address..."
          /><br />
          <label for="password" class="mt-3">Password</label><br />
          <input
            type="password"
            class="w-full h-11 mt-2 pl-3 outline-none border hover:border-gray-500 hover:border-b-4"
            name="password "
            placeholder="Enter Your Password..."
          />
          <!-- submit Button -->
          <div class="mx-10">
            <button
              class="items-center w-full h-full text-white bg-red-500 border-red-500 hover:bg-red-800 rounded font-bold text-xl p-1 mt-7"
            >
              Submit
            </button>
          </div>
          <!-- Forgot password -->
          <div class="flex mt-7 justify-between underline text-blue-600">
            <a href="#" class=""><p>Don't have an account?</p></a>
            <a href="#"><p>Forgot password?</p></a>
          </div>
        </form>
        <!-- end Form Login -->
      </div>
    </div>
    <!-- footer -->
    <footer
      class="flex flex-col items-center justify-center h-80"
      style="background-color: #282c35"
    >
      <div class="text-gray-500 font-bold text-2xl">
        <h4>SUBSCRIBE TO OUR NEWSLETTER</h4>
      </div>
      <!-- Sign up section -->
      <div class="flex w-1/2 h-12 justify-between mt-5 px-14">
        <input
          class="w-3/4 h-full outline-none rounded pl-4"
          type="email"
          placeholder="Enter Your Email Address..."
        />
        <button
          class="w-36 h-full text-white bg-red-500 border-red-500 hover:bg-red-800 rounded font-bold text-xl p-1"
        >
          SIGN UP
        </button>
      </div>
      <hr class="w-3/4 mt-10 text-white" />

      <div class="copy-right mt-4 text-gray-300 text-sm">

              >Ali Sina</span
            >
          </a>
          <span class="text-white font-bold text-lg">/</span>
          <a href="https://github.com/Elyajan" target="_blank">
            <span class="text-red-900 font-bold underline text-lg">
              Anwar</span
            ></a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
