<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>My Restaurant</title>
  </head>
  <body style="background-color: #ebedf3">
    <!-- hero section -->
    <header id="restaurant_dashborad" class="flex items-center shadow-md">
      <div class="wrapper h-auto ml-36">
        <div class="flex items-center">
          <!-- image -->
          <div>
            <img
              class="border border-black ml-4"
              src="/assets/images/Other Images/listing-logo18.png"
              alt=""
              width="200px"
              height="200px"
            />
          </div>

          <div class="pl-10 pt-4">
            <a href="#">
              <h1 class="text-3xl font-bold hover:text-red-600">
                Restaurant Demo
              </h1>
            </a>

            <div class="flex items-center mt-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                />
              </svg>
              <p class="inline-block">
                <a href="#">Barchi , kabul , Afghanistan</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Manage Restaurant -->
    <div class="w-[60%] bg-white ml-52 my-20 px-10 shadow-md">
      <div class="flex items-end h-14 mt-5">
        <h1 class="text-2xl font-bold">Manage Your Restaurant</h1>
      </div>
      <div class="flex pt-5 h-48">
        <div class="border w-36 h-36">
          <img
            class=""
            src="/assets/images/Restaurant logo/image2.jfif"
            alt=""
          />
        </div>
        <div class="ml-8 mt-2">
          <label class="text-lg font-bold text-gray-600" for="update-logo"
            >Update Logo</label
          >
          <div
            class="border p-1 rounded-md mt-2"
            style="background-color: #5dc0de"
          >
            <input type="file" name="update-logo" id="" />
          </div>
        </div>
      </div>
      <div class="flex pt-2 h-48">
        <div class="border w-36 h-36">
          <img class="h-full w-full" src="/assets/images/res_dash.jpg" alt="" />
        </div>
        <div class="ml-8 mt-5">
          <label class="text-lg font-bold text-gray-600" for="update-logo"
            >Update Cover photo</label
          >
          <div
            class="border p-1 rounded-md mt-2"
            style="background-color: #5dc0de"
          >
            <input type="file" name="update-logo" id="" />
          </div>
        </div>
      </div>
      <div class="flex pt-2 h-48">
        <div class="border w-36 h-36">
          <img
            class=""
            src="/assets/images/Restaurant License/download.jfif"
            alt=""
          />
        </div>
        <div class="ml-8 mt-5">
          <label class="text-lg font-bold text-gray-600" for="update-logo"
            >Update License</label
          >
          <div
            class="border p-1 rounded-md mt-2"
            style="background-color: #5dc0de"
          >
            <input type="file" name="update-logo" id="" />
          </div>
        </div>
      </div>
      <div class="flex pt-2 h-48">
        <form action="#" class="w-full">
          <label class="font-bold" for="input-name">Restaurant Name *</label>
          <input
            type="text"
            class="w-full pl-2 h-10 border rounded mt-3"
            name="input-name"
            placeholder="Your Restaurant Name..."
          />
          <button
            class="mt-5 py-1 px-4 border"
            type="submit"
            style="background-color: #507ee8"
          >
            Update Restaurant
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="flex flex-col items-center justify-center h-80"
      style="background-color: #282c35"
    >
      <div class="text-gray-500 font-bold text-2xl">
        <h4>SUBSCRIBE TO OUR NEWSLETTER</h4>
      </div>
      <!-- Sign up section -->
      <div class="flex w-1/2 h-12 justify-between mt-5 px-14">
        <input
          class="w-3/4 h-full outline-none rounded pl-4"
          type="email"
          placeholder="Enter Your Email Address..."
        />
        <button
          class="w-36 h-full text-white bg-red-500 border-red-500 hover:bg-red-800 rounded font-bold text-xl p-1"
        >
          SIGN UP
        </button>
      </div>
      <hr class="w-3/4 mt-10 text-white" />
      <!-- Copy Right Section -->
      <div class="copy-right mt-4 text-gray-300 text-sm">

          <a href="https://github.com/Ali-Sina-255" target="_blank"
            ><span class="text-red-900 font-bold underline text-lg"
              >Ali Sina</span
            >
          </a>
          <span class="text-white font-bold text-lg">/</span>
          <a href="https://github.com/Elyajan" target="_blank">
            <span class="text-red-900 font-bold underline text-lg">
              Anwar</span
            ></a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
