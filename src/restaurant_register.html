    <!-- User Register -->

    <div id="hero-register" class="flex justify-center items-center">
      <form
        class="px-4 border max-w-3xl w-full border-t-4 shadow-lg rounded bg-slate-300 bg-opacity-50 md:bg-white"
      >
        <div class="text-center">
          <h1 class="text-2xl font-bold mt-5">PARTNER WITH FOODONLINE</h1>
          <p class="text-gray-600">
            Please fill this form to get yourself onboarded in the foodOnline
            marketplace.
          </p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5 px-5">
          <div>
            <label for="first-name">First Name</label>
            <input
              class="border mt-2 py-2 px-4 rounded-md shadow-md w-full focus:outline-none hover:border-gray-500"
              type="text"
              name="first-name"
              id="first-name"
            />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input
              class="border mt-2 py-2 px-4 rounded-md shadow-md w-full focus:outline-none hover:border-gray-500"
              type="text"
              name="last-name"
              id="last-name"
            />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5 px-5">
          <div>
            <label for="restaurant-name">Restaurant Name</label>
            <input
              class="border mt-2 py-2 px-4 rounded-md shadow-md w-full focus:outline-none hover:border-gray-500"
              type="text"
              name="restaurant-name"
              id="restaurant-name"
            />
          </div>
          <div>
            <label for="restaurant-license">Restaurant License</label>
            <input
              class="border mt-2 py-2 px-4 rounded-md shadow-md w-full focus:outline-none hover:border-gray-500"
              type="file"
              name="restaurant-license"
              id="restaurant-license"
              style="background-color: #24a6e2"
            />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5 px-5">
          <div>
            <label for="email-address">Email Address</label>
            <input
              class="border mt-2 py-2 px-4 rounded-md shadow-md w-full focus:outline-none hover:border-gray-500"
              type="text"
              name="email-address"
              id="email-address"
            />
          </div>
          <div>
            <label for="username">Username</label>
            <input
              class="border mt-2 py-2 px-4 rounded-md shadow-md w-full focus:outline-none hover:border-gray-500"
              type="text"
              name="username"
              id="username"
            />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5 px-5">
          <div>
            <label for="password">Password</label>
            <input
              class="border mt-2 py-2 px-4 rounded-md shadow-md w-full focus:outline-none hover:border-gray-500"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div>
            <label for="confirm-password">Confirm Password</label>
            <input
              class="border mt-2 py-2 px-4 rounded-md shadow-md w-full focus:outline-none hover:border-gray-500"
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </div>
        </div>
        <div class="px-5 mb-5">
          <button
            type="submit"
            class="border md:w-36 h-full text-white hover:text-black bg-gradient-to-r from-[#fbbf24] to-[#fb923c] rounded font-bold text-xl p-2"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
